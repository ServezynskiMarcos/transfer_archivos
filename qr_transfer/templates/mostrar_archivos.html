<!DOCTYPE html>
<html>
<head>
    <title>Archivos Guardados</title>
</head>
<body>
    <h1>Archivos Guardados</h1>

    {% if archivos %}
        <ul>
        {% for archivo in archivos %}
            <a href="{% url 'descargar_archivo' archivo.id %}">
            <li>{{ archivo.nombre }}</li></a>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay archivos guardados.</p>
    {% endif %}
</body>
</html>
